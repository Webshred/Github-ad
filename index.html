<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HyderPink's Tailwind Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header class="bg-pink-200 shadow-md p-4">
      <div class="max-w-7xl mx-auto flex items-center justify-between">
        <h1 class="text-2xl font-bold text-pink-900">HyderPink</h1>
        <nav>
          <ul class="flex space-x-6 text-pink-800 font-medium">
            <li>
              <a href="#home" class="hover:text-pink-600 transition">Home</a>
            </li>
            <li>
              <a href="#about" class="hover:text-pink-600 transition">About</a>
            </li>
            <li>
              <a href="#projects" class="hover:text-pink-600 transition"
                >Projects</a
              >
            </li>
            <li>
              <a href="#contact" class="hover:text-pink-600 transition"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- card  -->
    <div class="card">
      <div class="card-header">Featured</div>
      <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">
          With supporting text below as a natural lead-in to additional content.
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </body>
</html>
